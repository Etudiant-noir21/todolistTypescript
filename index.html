<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application de gestion de taches </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid rounded">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-6 fw-bold">Application de gestion de taches avec typescript</h1>
            </div>
        </div>
    </div>

    <!-- list des taches -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 p-2">
                <ul id="listTask" class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- formulaire -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 p-2">
                <form action="" id="form">
                    <div class="mb-3 d-flex">
                        <input type="text" name="tache" id="inputTask" placeholder="Ajouter une tache" class="form-control">
                        <button type="submit" class="btn btn-success">Ajouter</button>
                        <!-- <button type="submit" class="btn btn-success d-none modifier">modifier</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="list.js"></script>
</body>
</html>
